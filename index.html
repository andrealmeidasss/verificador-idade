<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <div class="container">
        
        <header>
            <h1>VERIFICADOR DE IDADE</h1>
        </header>
        <main>
            <section class="formulario">
                <div id="ano-nascimento">
                    <label for="">ANO DE NASCIMENTO</label>
                    <input type="text" name="" id="dataNasc">
                </div>
                <div id="genero">
                    <label for="m">MASCULINO</label>
                    <input type="radio" name="sexo" id="m">
                    <label for="f">FEMININO</label>
                    <input type="radio" name="sexo" id="f">
                </div>
                <div class="botao">
                    <button id="button" >Calcular</button>
                </div>
                <div id="resultado"></div>
            </section>
            <section class="imagem">
                <img src="duvida.png.crdownload" alt="" id="img">
            </section>
        </main>
        <footer>
        </footer>
    </div>
    
</body>
</html>
